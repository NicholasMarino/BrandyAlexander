<div class="uk-position-top">
  <nav class="uk-navbar-container" uk-navbar-transparent1>
    <div class="uk-container">
      <div uk-navbar>
        <div class="uk-navbar-left">
          <!-- Visible for MOBILE -->
          <a class="uk-hidden@s uk-navbar-item" routerLink="home">BRANDY ALEXANDER</a>

          <!-- Visible for DESKTOP -->
          <ul class="uk-visible@s uk-navbar-nav">
            <li routerLinkActive="uk-active"><a class="uk-navbar-item" routerLink="home">Home</a></li>
          </ul>
        </div>
        <div class="uk-navbar-right">
          <!-- Visible for MOBILE -->
          <a href="#offcanvas-nav-primary" class="uk-hidden@s uk-navbar-toggle uk-navbar-toggle-animate" uk-navbar-toggle-icon uk-toggle></a>

          <div id="offcanvas-nav-primary" uk-offcanvas="overlay: true">
            <div class="uk-offcanvas-bar uk-flex uk-flex-column">

              <ul class="uk-nav uk-nav-default uk-nav-left">
                <li routerLinkActive="uk-active"><a routerLink="home">Home</a></li>
                <li routerLinkActive="uk-active"><a routerLink="about">About</a></li>
                <li routerLinkActive="uk-active"><a routerLink="calendar">Show Dates</a></li>
                <li routerLinkActive="uk-active"><a routerLink="contact">Contact</a></li>

                <li class="uk-nav-header">Social Media</li>
                <li *ngFor="let social of SOCIALS">
                  <a [href]="social.link" target="_blank"><span class="uk-margin-xsmall-right" attr.uk-icon="{{social.icon}}"></span> {{social.name}}</a>
                </li>
              </ul>
            </div>
          </div>

          <!-- Visible for DESKTOP -->
          <ul class="uk-visible@s uk-navbar-nav">
            <li routerLinkActive="uk-active"><a routerLink="about">About</a></li>
            <li routerLinkActive="uk-active"><a routerLink="calendar">Show Dates</a></li>
            <li routerLinkActive="uk-active"><a routerLink="contact">Contact</a></li>
            <li *ngFor="let social of SOCIALS">
              <a [href]="social.link" target="_blank"><span class="uk-margin-xsmall-right" attr.uk-icon="{{social.icon}}"></span></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</div>

<div style="position: relative; top: 80px">
  <router-outlet></router-outlet>
</div>

<div class="uk-section uk-section-xsmall" style="position: relative; top: 50px">
  <div class="uk-container">
    <div class="uk-clearfix">
      <p class="uk-text">{{copyrightYears}} Brandy Alexander. All rights reserved.</p>
    </div>
  </div>
</div>
